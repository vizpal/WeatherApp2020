<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/90ba9e1559.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>WeatherApp 2020</h1>
    <form class="example" style="margin:auto;max-width:300px">
        <input type="text" placeholder="Search.." name="search" id="weather-input" value="New York">
        <button type="submit" class="btn btn-primary input-text-search" id="input-text-search" title="Location Search" value="New York"><i class="fas fa-search"></i></button>
        <button type="submit" class="btn btn-success current-location-search" id="current-location-search" title="GeoLocation Search"><i class="fas fa-map-marker-alt"></i></button>
    </form>
    <div class="row mt-3 justify-content-center">
        <div id="weather-container" class="col-md-8 col-lg-6">
        </div>
    </div>
    <script src="./js/fetch.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
